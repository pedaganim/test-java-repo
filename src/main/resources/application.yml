spring:
  application:
    name: java-springboot-template

# Default profile: dev (H2 in-memory)
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  port: 8080

# Test profile: H2 in-memory, create-drop
---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
server:
  port: 0

# Postgres profile: external DB (use with docker-compose 'pg' profile)
---
spring:
  config:
    activate:
      on-profile: pg
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/app}
    driverClassName: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:app}
    password: ${SPRING_DATASOURCE_PASSWORD:app}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
server:
  port: 8080
