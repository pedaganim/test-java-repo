version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: java-springboot-template-api:latest
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL:-jdbc:postgresql://db:5432/app}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME:-app}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD:-app}
    ports:
      - "8080:8080"
    depends_on:
      - db

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    image: java-springboot-template-ui:latest
    ports:
      - "8081:80"
    depends_on:
      - api

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
      - POSTGRES_DB=app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    # Optional: only required when running with pg profile
    restart: unless-stopped

volumes:
  pgdata:
