# Enable Gradle Java toolchain auto-download to avoid requiring a local JDK install
org.gradle.java.installations.auto-download=true

# Recommended JVM args for Gradle
org.gradle.jvmargs=-Xmx1g -Dfile.encoding=UTF-8

# Ensure Gradle daemon runs on Java 21 (resolves Spotless/JDK mismatch)
org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-21.jdk/Contents/Home
